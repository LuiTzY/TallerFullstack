<div class="container">
    <div class="card text-center m-5">

        <h2 class="title mt-4">Informacion del cliente</h2>
        <div class="d-flex justify-content-end mb-3">
            <a routerLink="/client-add" class="btn btn-success">Agregar cliente</a>
        </div>
        <table class="table table-bordered">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Acciones</th>
            </tr>
        
            <tbody>
                @for( client of clients; track client.clienteId;){
                    <tr>
                        <th>{{client.nombre}}</th>
                        <th>{{client.email}}</th>
                        <th>{{client.telefono}}</th>
                        <th>{{client.direccion}}</th>
                        <th> 
                            <a href="" class="btn btn-primary m-3">Editar</a>
                             <a href="" class="btn btn-danger">Eliminar</a>
                        </th>
                    </tr>
                }
                
            </tbody>
        </table>
        
    </div>
    
</div>
